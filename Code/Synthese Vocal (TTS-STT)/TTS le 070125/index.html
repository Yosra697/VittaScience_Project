<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Text-to-Speech</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Application Text-to-Speech</h1>
            <p>Transformez vos textes en audio pour l'apprentissage et l'éducation.</p>
        </header>

        <main>
            <label for="text">Saisissez votre texte :</label>
            <textarea id="text" placeholder="Tapez votre texte ici..."></textarea>

            <div class="controls">
                <div class="control-group">
                    <label for="language">Langue :</label>
                    <select id="language">
                        <option value="fr-FR">Français</option>
                        <option value="en-US">Anglais</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="voices">Voix disponible :</label>
                    <select id="voices"></select>
                </div>

                <div class="control-group">
                    <label for="pitch">Hauteur (Pitch) :</label>
                    <input type="range" id="pitch" class="slider" min="0.5" max="2" step="0.1" value="1">
                </div>

                <div class="control-group">
                    <label for="rate">Vitesse (Speed) :</label>
                    <input type="range" id="rate" class="slider" min="0.5" max="2" step="0.1" value="1">
                </div>

                <div class="control-group">
                    <label for="volume">Volume :</label>
                    <input type="range" id="volume" class="slider" min="0" max="1" step="0.1" value="1">
                </div>
            </div>

            <button id="speakButton">Lancer la lecture</button>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
