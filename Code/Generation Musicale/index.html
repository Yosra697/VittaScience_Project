<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>G√©n√©rateur Musical IA</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>üéº G√©n√©rateur de M√©lodie </h1>
    <h2> Cr√©ez votre musique avec l'IA </h2>
    
    <div class="input-group">
      <label for="prompt">D√©crivez la musique que vous souhaitez g√©n√©rer</label>
      <input type="text" id="prompt" placeholder="Ex: Musique √©lectronique ambient avec des nappes synth√©tiques...">
    </div>
    
    <button id="generateBtn">G√©n√©rer</button>
    
    <div class="spinner-container">
      <div class="spinner" id="spinner"></div>
    </div>
    
    <div id="status" class="status">Entrez une description et cliquez sur "G√©n√©rer"</div>
    
    <div class="player-container" id="playerContainer">
      <h3>üéß Votre musique g√©n√©r√©e</h3>
      <audio id="audioPlayer" controls></audio>
    </div>
  </div>
  
  <div class="footer">
    ‚Ä¢ Propuls√© par Stability AI ‚Ä¢
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const promptInput = document.getElementById('prompt');
      const generateBtn = document.getElementById('generateBtn');
      const spinner = document.getElementById('spinner');
      const statusEl = document.getElementById('status');
      const audioPlayer = document.getElementById('audioPlayer');
      const playerContainer = document.getElementById('playerContainer');
      
      // Gestionnaire de g√©n√©ration
      generateBtn.addEventListener('click', async () => {
        const prompt = promptInput.value.trim();
        
        if (!prompt) {
          updateStatus("Veuillez entrer une description", "error");
          promptInput.focus();
          return;
        }
        
        generateBtn.disabled = true;
        spinner.style.display = 'block';
        updateStatus("G√©n√©ration en cours...", "loading");
        playerContainer.style.display = 'none';
        
        try {
          const response = await fetch('http://localhost:3000/generate-music', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ prompt }),
          });
          
          if (!response.ok) {
            const errorData = await response.json().catch(() => null);
            throw new Error(errorData?.details || errorData?.error || `Erreur ${response.status}`);
          }
          
          const audioBlob = await response.blob();
          
          if (audioBlob.size === 0) {
            throw new Error("Aucun audio re√ßu du serveur");
          }
          
          const audioUrl = URL.createObjectURL(audioBlob);
          audioPlayer.src = audioUrl;
          playerContainer.style.display = 'block';
          updateStatus("Musique g√©n√©r√©e avec succ√®s !", "success");
          
        } catch (error) {
          console.error("Erreur:", error);
          updateStatus(`Erreur: ${error.message}`, "error");
        } finally {
          generateBtn.disabled = false;
          spinner.style.display = 'none';
        }
      });
      
    
      function updateStatus(message, type) {
        statusEl.textContent = message;
        statusEl.className = 'status'; 
        
        if (type === "loading") {
          statusEl.classList.add('status-loading');
        } else if (type === "success") {
          statusEl.classList.add('status-success');
        } else if (type === "error") {
          statusEl.classList.add('status-error');
        }
      }
      
      promptInput.focus();
    });
  </script>
</body>
</html>
