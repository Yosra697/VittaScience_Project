<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Speech-to-Speech</title>
    <link rel="stylesheet" href="styles.css">
</head>
<div class="container">
    <header>
        <h1>🔁 Speech-to-Speech (STS)</h1>
        <p>Parlez dans le micro et entendez la version vocale générée automatiquement.</p>
    </header>

    <main>
        <button id="startSTSRecording">🎙️ Enregistrer</button>
        <p id="stsRecordingStatus" style="color: red; display: none;">🔴 Enregistrement en cours...</p>
        <p id="stsProcessingStatus" style="color: blue; display: none;">⏳ Traitement de l'audio...</p>

        <div id="stsResult" style="margin-top: 20px;">
            <p id="stsTranscription">📝 Transcription : Aucune</p>
            <p id="audioPlayback" style="display:none;">
                🔊 Résultat :
                <audio id="generatedAudio" controls></audio>
            </p>
        </div>

        <button onclick="window.location.href='index.html'" style="margin-top: 30px;">🏠 Retour à l'accueil</button>
    </main>
</div>
</html>
