<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Reconnaissance vocale (STT)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h2>Transcription Vocale </h2>
            <p>🎤 Enregistrez votre voix pour la transcrire en texte.</p>
        </header>
    <main>
        <button id="startRecording">Enregistrer et Transcrire</button>
        <p id="recordingStatus" style="color: red; display: none;">🎙️ En cours d'enregistrement...</p>
        <p id="transcriptionStatus" style="color: blue; display: none;">🛠️ Transcription en cours...</p>
        <p id="transcription">Aucune transcription disponible.</p>
    </main>
        <button onclick="window.location.href='index.html'" style="margin-top: 30px;">🏠 Retour à l'accueil</button>
 
    </div>
   
    <script src="stt.js"></script> 
</body>
</html>
