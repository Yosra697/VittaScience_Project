<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Reconnaissance vocale (STT)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Synth√®se vocale</h1>
            <p>Transformez vos textes en audio pour l'apprentissage et l'√©ducation.</p>
        </header>

        <main>
            <label for="text">Saisissez votre texte :</label>
            <textarea id="text" placeholder="Tapez votre texte ici..."></textarea>
            <p id="error-message" style="color: red; display: none;">Veuillez entrer un texte √† lire !</p>

            <div class="settings-grid">
                <div class="setting">
                    <label for="language">Langue :</label>
                    <select id="language">
                    </select>
                </div>
                
                <div class="setting">
                    <label for="voices">Voix disponible :</label>
                    <select id="voices">
                        <option value="" disabled selected>-- S√©lectionnez une voix --</option>
                    </select>
                </div>
                
            
                <div class="setting">
                    <label for="pitch">Hauteur :</label>
                    <input type="range" id="pitch" class="slider" min="0.5" max="2" step="0.1" value="1">
                </div>
            
                <div class="setting">
                    <label for="rate">Vitesse :</label>
                    <input type="range" id="rate" class="slider" min="0.5" max="2" step="0.1" value="1">
                </div>
            
                <div class="setting2">
                    <label for="volume">Volume :</label>
                    <input type="range" id="volume" class="slider" min="0" max="1" step="0.1" value="1">
                </div>
            </div>
            
            <button id="speakButton">Lancer la lecture</button>
            <p id="tts-status" style="color: blue; display: none;">üîä Lecture en cours...</p>
        </main>
        <button onclick="window.location.href='index.html'" style="margin-top: 30px;">üè† Retour √† l'accueil</button>
 
    </div>
    
    <script src="script.js"></script> <!-- tu peux s√©parer le JS si besoin -->
</body>
</html>
